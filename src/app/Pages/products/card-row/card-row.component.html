<div class="container mt-3">
    <div class="row justify-content-center mb-3">
      <div class="col-md-12">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body ">
            <div class="row">
              <div class="col-lg-4 col-sm-12 d-flex justify-content-center position-relative">
                <div class="product-image ">
                  <a href="#!">
                    <img src="https://petsegypt.com/web/image/product.template/7163/image_1024?unique=33d7e29s" alt="Product Image">
                
                  </a>
                  <div class="icons-wrapper position-absolute top-0 end-0 m-2" >
                    <i class="bi bi-heart"></i>
                    <div class="image-overlay ">
                      <div class="overlay-icons">
                        <i class="bi bi-eye"></i> 
                      </div>
                    </div>
                </div>
                </div>
              </div>
              <div class="col-lg-8 col-sm-12 d-flex flex-column justify-content-between align-items-start">
                <div>
                  <h4 class="product-title mb-3 mt-3"><b>{{product.name}}</b></h4>
                  <h5 class="product-price mb-2"><b>{{product.price}}</b></h5>
                  <p class="product-description">
                    {{product.description}}
                  </p>
                </div>
                <button class="btn btn-cart">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
