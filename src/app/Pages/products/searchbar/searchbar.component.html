<div class="shop-sidebar-search">
  <div class="sidebar-search-form">
    <form action="#">
      <input
        type="search"
        placeholder="Search Here"
        [(ngModel)]="searchValue"
        name="search"
        (change)="searchProducts()"
      />
      <button type="submit">
        <i class="fa fa-search" (click)="searchProducts()"></i>
      </button>
    </form>
  </div>
</div>
