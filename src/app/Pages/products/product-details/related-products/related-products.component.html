<section class="product-area product-default-area">
  <div class="container pt--0">
    <div class="row">
      <div class="col-12">
        <div class="section-title shape-center text-center m-5">
          <h5 class="sub-title">Best PRODUCT</h5>
          <h2 class="title">Related Products</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-lg-3" *ngFor="let product of relatedProducts">
        <app-card-column [product]="product"></app-card-column>
      </div>
    </div>
  </div>
</section>
