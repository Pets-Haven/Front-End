<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="shopping-wishlist-form table-responsive">
        <form action="#" method="post">
          <table class="table text-center">
            <thead>
              <tr>
                <th class="product-remove">&nbsp;</th>
                <th class="product-thumbnail">&nbsp;</th>
                <th class="product-name">Product name</th>
                <th class="product-price">Unit price</th>
                <th class="product-add-to-cart">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr class="tbody-item" *ngFor="let product of products">
                <td class="product-remove">
                  <i
                    (click)="deleteButton(product.id)"
                    class="remove bi bi-x"
                  ></i>
                </td>
                <td class="product-thumbnail">
                  <div class="thumb">
                    <a href="single-product.html">
                      <img
                        src="{{ product.image }}"
                        width="59"
                        height="58"
                        alt="Image-HasTech"
                      />
                    </a>
                  </div>
                </td>
                <td class="product-name">
                  <a class="title" href="single-product.html">{{
                    product.name
                  }}</a>
                </td>
                <td class="product-price">
                  <span class="price">${{ product.price }}</span>
                </td>

                <td class="product-add-to-cart">
                  <a class="btn-shop-cart" (click)="addtocart(product)"
                    >Add to Cart</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
