<app-page-header-area mainText="Cart"></app-page-header-area>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="shopping-cart-form table-responsive">
        <table class="table text-center">
          <thead>
            <tr>
              <th class="product-remove">&nbsp;</th>
              <th class="product-thumbnail">&nbsp;</th>
              <th class="product-name">Product</th>
              <th class="product-price">Price</th>
              <th class="product-quantity">Quantity</th>
              <th class="product-subtotal">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr class="tbody-item">
              <td class="product-remove">
                <a class="remove" href="javascript:void(0)">Ã—</a>
              </td>
              <td class="product-thumbnail">
                <div class="thumb">
                  <a href="single-product.html">
                    <img
                      src="assets/img/shop/product-mini/cart1.webp"
                      width="75"
                      height="75"
                      alt="Image-HasTech"
                    />
                  </a>
                </div>
              </td>
              <td class="product-name">
                <a class="title" href="single-product.html"
                  >Condimentum posuere consectetur urna</a
                >
              </td>
              <td class="product-price">
                <span class="price">$115.00</span>
              </td>
              <td class="product-quantity">
                <div class="pro-qty">
                  <input
                    [(ngModel)]="quantityNumber"
                    type="text"
                    class="quantity"
                    title="Quantity"
                    value="1"
                  />
                  <div (click)="minusbutton()" class="dec qty-btn">-</div>
                  <div (click)="addbutton()" class="inc qty-btn">+</div>
                </div>
              </td>
              <td class="product-subtotal">
                <span class="price">$115.00</span>
              </td>
            </tr>
            <tr class="tbody-item-actions">
              <td colspan="6">
                <button type="submit" class="btn-update-cart disabled" disabled>
                  Update cart
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <app-check-out></app-check-out>
</div>
