<div class="page-wrapper">
  <div class="page-content">
    <div class="card">
      <div class="card-body">
        <div class="d-lg-flex align-items-center mb-4 gap-3">
          <div class="position-relative">
            <input
              type="text"
              class="form-control ps-5 radius-30"
              placeholder="Search Order"
            />
            <span
              class="position-absolute top-50 product-show translate-middle-y"
              ><i class="bx bx-search"></i
            ></span>
          </div>
          <div class="ms-auto">
            <a
              href="javascript:;"
              class="btn btn-primary radius-30 mt-2 mt-lg-0"
              ><i class="bx bxs-plus-square"></i>Add New Order</a
            >
          </div>
        </div>
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="table-light">
              <tr>
                <th>Product</th>
                <th>Animal Type</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>View Details</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of allProducts">
                <td>
                  <h6 class="mb-0 font-14">{{product.name}}</h6>
                </td>
                <td>{{product.animalType}}</td>
                <td>
                  <div
                    class="badge rounded-pill text-success bg-light-success p-2 text-uppercase px-3"
                  >
                    <i class="bx bxs-circle me-1"></i>{{product.categoryName}}
                  </div>
                </td>
                <td>{{product.price| currency}}</td>
                <td>{{product.quantity}} Piece</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-primary btn-sm radius-30 px-4"
                  >
                    Details
                  </button>
                </td>
                <td>
                  <div class="d-flex order-actions">
                    <a href="javascript:;" class=""
                      ><i class="bi bi-pencil"></i></a>
                    <a href="javascript:;" class="ms-3"
                      ><i class="bi bi-trash"></i></a>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
